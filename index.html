<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><em> Weather Dashboard! </em></h1>
        <p>
            <em> Search to get the weather of your favorite location. </em>
        </p>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase"><em> Search For City:</em></h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="searchByCity">City</label>
                    <input name="searchCity" id="cityInput" type="text" autofocus="true" class="form-input">
                    <button type="submit" class="btn">Get Weather!!</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="cityName"></h2>
            <h2 class="cityTemp"></h2>
            <h2 class="cityWind"></h2>
            <h2 class="cityHumidity"></h2>
        </div>

        <div class="forecastContainer"></div>
    </main>
    <script src="./assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</body>

</html>
