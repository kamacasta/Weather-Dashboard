<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar is-transparent level">
        <h1 class="app-title title level-item has-centered-text">
            <span>
              <i class="fal fa-clouds-sun"></a>Weather Dashboard</i>
            </span>
        </h1>
    </nav>
    <div class="columns is-centered">
        <div class="column is-one-quarter">
            <article id="box-tile" class="box has-background-warning ">
                <div>
                    <h1 class="subtitle is-5 has-text-centered">
                        <em> Search the weather to your favorite city!</em>
                    </h1>
                    <p class="content">
                        <em> Created by </em><a href="https://github.com/kamacasta" target="_blank"><strong>Kamakanui</strong></a>
                    </p>
                </div>

            </article>
        </div>
    </div>
  
    <section class="columns box pt-4">
       <div class="column is-one-quarter">
           <form class="form box has-background-warning" id="search">
            <h2 class="subtitle has-text-centered"><em> Search For City</em></h2>
                <label class="location" for="searchByCity"></label>
                <input name="searchCity" id="cityInput" type="text"  class="form-input" placeholder="Location">
                <button class="button is-info is-inverted" id ="searchBtn" type="submit"><i class="fa fa-search "></i></button>
                <hr class="has-background-info">
                <div class="column is-full box weatherHistory" id="weatherHistory"></div>
            </form>
        </div>
       </div>
     <div class="column is-half is-centered box">
         <div class="todaysForecast">
          <h1 class="title is-3 has-text-centered" id="cityName"></h1>
          <!-- <img  alt="a simple icon reflecting the current weather" id="iconToday"> -->
          <span>Temperature: &#176<span id="temp"></span></span>
            <br>
            <span id="hum"></span>
            <br>
            <span id="wind"></span>
            <br>
            <span id="uvi"></span>
         </div>
     </div>
    </section>
    

        <div class="forecastContainer"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./assets/script/script.js"></script>

</body>

</html>
