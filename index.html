<body>
    <nav class="navbar is-transparent">
        <h1 class="app-title title"><em> Weather Dashboard </em></h1>
        <p>
            <em> Get The Weather For A City  </em>
        </p>
    </header>
    <main class="row justify-content-end">
        <div class="col-sm-12">
            <div class="card">
                <h3 class="card-header text-uppercase"><em> Search For City</em></h3>
                <form id="search" class="card-body form-inline">
                    <label class="location" for="searchByCity"></label>
                    <input name="searchCity" id="cityInput" type="text"  class="form-input" placeholder="Location">
                    <button id ="searchBtn" type="submit"><i class="fa fa-search "></i></button>
                </form>
            </div>
        </div>

        <section class="col-md-5">
            <div class=" card currentCard">
                <h4 class="card-header"> <em>Current Forecast</em></h4>
            </div>
        </section>
        <!-- 5-Day Weather cast -->
        <div class="row">
            <div class="col mt-4">
                <div class="card pb-5 fiveDayCard pl-5">
                    <!-- appends 5 day -->
                    <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                    <div class="row">
                        <div class="col fiveDayOne">
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
